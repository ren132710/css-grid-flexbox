<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid-flex.css" />
    <title>Flexing with Grid/Flex</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item-1">header</div>
      <div class="grid-item grid-item-2 flexbox1">
        sidebar
        <div class="flex-child-1">child1</div>
        <div class="flex-child-2">child2</div>
        <div class="flex-child-3">child3</div>
        <div class="flex-child-4">child4</div>
      </div>
      <div class="grid-item grid-item-3">main content</div>
      <div class="grid-item grid-item-4 flexbox2">
        <div class="flex-child-5">child5</div>
        <div class="flex-child-6">child6</div>
        <div class="flex-child-7">child7</div>
        <div class="flex-child-8">child8</div>
      </div>
      <div class="grid-item grid-item-5"></div>
      <div class="grid-item grid-item-6">footer</div>
    </div>
  </body>
</html>
